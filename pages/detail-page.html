<!DOCTYPE html>
<html>
    <header>
            <title>Composition London, 1940-42</title>
            <link rel="stylesheet" type="text/css" media="screen" href="detail-page.css" />
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
    </header>   

    <body>
    <main>
        <section id="content">
            <p id="header">Katya's Mobile Museum App</p>
            <h1>Composition London, 1940-42</h1>
            <img class="ArtObject" src="https://www.piet-mondrian.org/images/paintings/composition-london.jpg" alt="Composition London, 1940-42"> 
        </section>

        <section id="comments">
            <h2>Comments</h2>
            <section id="comment">
                <h3>Pieter says</h3>
                <p>"Is that art?"</p>

            </section>
        </section>

      
        <form id="commentForm" onsubmit="submitComment(); return false">
            <div class="formSection">
                <label for="name">Name:</label>
                <input type="text" placeholder="type your name here" id="name" />
            </div>
            <div class="formSection">
                 <label for="msg">Message:</label>
                 <textarea id="msg"placeholder="type your comment here"></textarea>
             </div>
             <div class="button">
                 <button id="SubmitButton" type="default">Post your comment</button>
             </div>
        </form>
   
        
    </main>
        <footer>Made with ‚ù§ at Codaisseur</footer>
    </body>
</html>
